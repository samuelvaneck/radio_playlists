        '200':
          description: New played songs retrieved successfully
        '400':
          description: Period or start_time parameter is required
  "/api/v1/radio_stations/{id}/stream_proxy":
    get:
      summary: Proxy radio station stream
      tags:
      - Radio Stations
      parameters:
