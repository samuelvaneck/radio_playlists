  "/api/v1/radio_station_classifiers/descriptions":
    get:
      summary: Get attribute descriptions for audio features
      tags:
      - Radio Station Classifiers
      description: Returns detailed descriptions for all audio feature attributes
        used in classifiers. Useful for displaying tooltips or help text in the frontend.
      responses:
        '200':
          description: Descriptions retrieved successfully
          content:
            application/json:
              examples:
                example:
                  value:
                    data:
                      danceability_average:
                        name: Danceability Average
                        description: Average danceability score for tracks played
                          during this time period. Higher values indicate more danceable
                          tracks.
                        range: 0.0 to 1.0
                      high_danceability_percentage:
                        name: High Danceability Percentage
                        description: Percentage of tracks with danceability above
                          0.5.
                        range: 0.0 to 1.0
                      energy_average:
                        name: Energy Average
                        description: Average energy score for tracks. Higher values
                          indicate more intense, fast, loud tracks.
                        range: 0.0 to 1.0
                      valence_average:
                        name: Valence Average
                        description: Average musical positiveness. Higher values indicate
                          happier, more cheerful tracks.
                        range: 0.0 to 1.0
                      tempo:
                        name: Tempo
                        description: Average tempo of tracks in beats per minute (BPM).
                        range: 0 to 250 BPM
