      - Artists
      parameters:
      - name: id
        in: path
        required: true
        description: Artist ID
        schema:
          type: integer
      - name: language
        in: query
        required: false
        description: 'Wikipedia language (en, nl, de, fr, es, it, pt, pl, ru, ja,
