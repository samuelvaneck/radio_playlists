  "/api/v1/radio_station_classifiers":
    get:
      summary: List all radio station classifiers
      tags:
      - Radio Station Classifiers
      description: Returns audio feature classifiers for radio stations, aggregated
        by hour (0-23). Includes Spotify audio features like danceability, energy,
        valence, etc. Response includes attribute descriptions in the meta section.
      parameters:
      - name: radio_station_id
        in: query
        required: false
        description: Filter by radio station ID
        schema:
          type: integer
      - name: hour
        in: query
        required: false
        description: Filter by hour (0-23)
        schema:
          type: integer
      - name: time_period
        in: query
        required: false
        description: Time period for analysis (day, week, month, year). Defaults to
          day if not specified.
        schema:
          type: string
      responses:
        '200':
          description: Classifiers filtered by time period
          content:
            application/json:
              examples:
                example:
                  value:
                    data:
                    - id: '1'
                      type: radio_station_classifier
                      attributes:
                        id: 1
                        radio_station:
                          id: 1
                          name: Radio 538
                        hour: 10
                        danceability_average: '0.65'
                        high_danceability_percentage: 0.72
                        energy_average: '0.72'
                        high_energy_percentage: 0.68
                        speechiness_average: '0.08'
                        high_speechiness_percentage: 0.15
                        acousticness_average: '0.25'
                        high_acousticness_percentage: 0.3
                        instrumentalness_average: '0.02'
                        high_instrumentalness_percentage: 0.05
                        liveness_average: '0.12'
