  "/api/v1/songs/{id}/music_profile":
    get:
      summary: Get song music profile (Spotify audio features)
      tags:
      - Songs
      description: Returns Spotify audio features for the song with attribute descriptions
        in metadata
      parameters:
      - name: id
        in: path
        required: true
        description: Song ID
        schema:
          type: integer
      responses:
        '200':
          description: Song has no music profile
          content:
            application/json:
              examples:
                example:
                  value:
                    data:
                    meta:
                      attribute_descriptions:
                        danceability:
                          name: Danceability
                          description: Describes how suitable a track is for dancing.
                          range: 0.0 to 1.0
                          high_threshold: 0.5
                        energy:
                          name: Energy
                          description: Represents intensity and activity. Energetic
                            tracks feel fast, loud, and noisy.
                          range: 0.0 to 1.0
                          high_threshold: 0.5
                        tempo:
                          name: Tempo
                          description: The overall estimated tempo of a track in beats
                            per minute (BPM).
                          range: 0 to 250 BPM
