---
openapi: 3.0.1
info:
  title: Radio Playlists API
  version: v1
  description: API for tracking songs played on Dutch radio stations with Spotify
    and YouTube integration
paths:
  "/api/v1/admins/artists":
    get:
      summary: List artists for admin
      tags:
      - Admin Artists
      security:
      - bearer_auth: []
      parameters:
      - name: page
        in: query
        required: false
        description: Page number
        schema:
          type: integer
      - name: per_page
        in: query
        required: false
        description: Items per page
        schema:
          type: integer
      - name: search_term
        in: query
        required: false
        description: Search by name
        schema:
          type: string
      responses:
        '200':
          description: Artists retrieved successfully
        '401':
          description: Not authenticated
  "/api/v1/admins/artists/{id}":
    patch:
      summary: Update an artist
      tags:
      - Admin Artists
      security:
      - bearer_auth: []
      parameters:
      - name: id
        in: path
        required: true
        description: Artist ID
        schema:
          type: integer
      responses:
        '200':
          description: Artist updated successfully
        '401':
          description: Not authenticated
        '404':
          description: Artist not found
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                artist:
                  type: object
                  properties:
                    website_url:
                      type: string
                    instagram_url:
                      type: string
  "/api/v1/admins/sign_in":
    post:
      summary: Admin sign in
      tags:
      - Admin Authentication
      parameters: []
      responses:
        '200':
          description: Logged in successfully
        '401':
          description: Authentication failed
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                admin:
                  type: object
                  properties:
                    email:
                      type: string
                      format: email
                    password:
                      type: string
                  required:
                  - email
                  - password
  "/api/v1/admins/sign_out":
    delete:
      summary: Admin sign out
      tags:
      - Admin Authentication
      security:
      - bearer_auth: []
      responses:
        '200':
          description: Logged out successfully
  "/api/v1/admins/current":
    get:
      summary: Get current admin
      tags:
      - Admin
      security:
      - bearer_auth: []
      responses:
        '200':
          description: Current admin retrieved successfully
        '401':
          description: Not authenticated
  "/api/v1/admins/songs":
    get:
      summary: List songs for admin
      tags:
      - Admin Songs
      security:
      - bearer_auth: []
      parameters:
      - name: page
        in: query
        required: false
        description: Page number
        schema:
          type: integer
      - name: per_page
        in: query
        required: false
        description: Items per page
        schema:
          type: integer
      - name: search_term
        in: query
        required: false
        description: Search by title
        schema:
          type: string
      responses:
        '200':
          description: Songs retrieved successfully
        '401':
          description: Not authenticated
  "/api/v1/admins/songs/{id}":
    patch:
      summary: Update a song
      tags:
      - Admin Songs
      security:
      - bearer_auth: []
      parameters:
      - name: id
        in: path
        required: true
        description: Song ID
        schema:
          type: integer
      responses:
        '200':
          description: Song updated successfully
        '401':
          description: Not authenticated
        '404':
          description: Song not found
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                song:
                  type: object
                  properties:
                    id_on_youtube:
                      type: string
  "/api/v1/air_plays":
    get:
      summary: List recent air plays
      tags:
      - AirPlays
      description: Use either period OR start_time/end_time (mutually exclusive).
        Returns 400 if both provided.
      parameters:
      - name: page
        in: query
        required: false
        description: Page number
        schema:
          type: integer
      - name: period
        in: query
        required: false
        description: 'Time period: hour, two_hours, four_hours, eight_hours, twelve_hours,
          day, week, month, year, all. Mutually exclusive with start_time/end_time'
        schema:
          type: string
      - name: start_time
        in: query
        required: false
        description: Custom start time (YYYY-MM-DDTHH:MM). Mutually exclusive with
          period
        schema:
          type: string
      - name: end_time
        in: query
        required: false
        description: Custom end time (YYYY-MM-DDTHH:MM). Defaults to current time
        schema:
          type: string
      - name: radio_station_ids[]
        in: query
        items:
          type: integer
        required: false
        description: Filter by radio station IDs
        schema:
          type: array
      - name: search_term
        in: query
        required: false
        description: Search by song title or artist name
        schema:
          type: string
      responses:
        '200':
          description: Air plays retrieved successfully
  "/api/v1/artists":
    get:
      summary: List artists
      tags:
      - Artists
      description: Use either period OR start_time/end_time (mutually exclusive).
        Returns 400 if both provided.
      parameters:
      - name: page
        in: query
        required: false
        description: Page number
        schema:
          type: integer
      - name: period
        in: query
        required: false
        description: 'Time period: hour, two_hours, four_hours, eight_hours, twelve_hours,
          day, week, month, year, all. Mutually exclusive with start_time/end_time'
        schema:
          type: string
      - name: start_time
        in: query
        required: false
        description: Custom start time (YYYY-MM-DDTHH:MM). Mutually exclusive with
          period
        schema:
          type: string
      - name: end_time
        in: query
        required: false
        description: Custom end time (YYYY-MM-DDTHH:MM). Defaults to current time
        schema:
          type: string
      - name: radio_station_ids[]
        in: query
        items:
          type: integer
        required: false
        description: Filter by radio station IDs
        schema:
          type: array
      - name: search_term
        in: query
        required: false
        description: Search by artist name
        schema:
          type: string
      responses:
        '200':
          description: Artists retrieved successfully
  "/api/v1/artists/{id}":
    get:
      summary: Get an artist
      tags:
      - Artists
      parameters:
      - name: id
        in: path
        required: true
        description: Artist ID
        schema:
          type: integer
      responses:
        '200':
          description: Artist retrieved successfully
        '404':
          description: Artist not found
  "/api/v1/artists/{id}/graph_data":
    get:
      summary: Get artist play count graph data
      tags:
      - Artists
      parameters:
      - name: id
        in: path
        required: true
        description: Artist ID
        schema:
          type: integer
      - name: period
        in: query
        required: false
        description: Time period (day, week, month, year, all)
        schema:
          type: string
      responses:
        '200':
          description: Graph data retrieved successfully
  "/api/v1/artists/{id}/songs":
    get:
      summary: Get artist songs
