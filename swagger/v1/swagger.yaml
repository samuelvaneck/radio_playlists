---
openapi: 3.0.1
info:
  title: Radio Playlists API
  version: v1
  description: API for tracking songs played on Dutch radio stations with Spotify
    and YouTube integration
paths:
  "/api/v1/admins/artists":
    get:
      summary: List artists for admin
      tags:
      - Admin Artists
      security:
      - bearer_auth: []
      parameters:
      - name: page
        in: query
        required: false
        description: Page number
        schema:
          type: integer
      - name: per_page
        in: query
        required: false
        description: Items per page
        schema:
          type: integer
      - name: search_term
        in: query
        required: false
        description: Search by name
        schema:
          type: string
      responses:
        '200':
          description: Artists retrieved successfully
        '401':
          description: Not authenticated
  "/api/v1/admins/artists/{id}":
    patch:
      summary: Update an artist
      tags:
      - Admin Artists
      security:
      - bearer_auth: []
      parameters:
      - name: id
        in: path
        required: true
        description: Artist ID
        schema:
          type: integer
      responses:
        '200':
          description: Artist updated successfully
        '401':
          description: Not authenticated
        '404':
          description: Artist not found
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                artist:
                  type: object
                  properties:
                    website_url:
                      type: string
                    instagram_url:
                      type: string
  "/api/v1/admins/sign_in":
    post:
      summary: Admin sign in
      tags:
      - Admin Authentication
      parameters: []
      responses:
        '200':
          description: Logged in successfully
        '401':
          description: Authentication failed
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                admin:
                  type: object
                  properties:
                    email:
                      type: string
                      format: email
                    password:
                      type: string
                  required:
                  - email
                  - password
  "/api/v1/admins/sign_out":
    delete:
      summary: Admin sign out
      tags:
      - Admin Authentication
      security:
      - bearer_auth: []
      responses:
        '200':
          description: Logged out successfully
  "/api/v1/admins/current":
    get:
      summary: Get current admin
      tags:
      - Admin
      security:
      - bearer_auth: []
      responses:
        '200':
          description: Current admin retrieved successfully
        '401':
          description: Not authenticated
  "/api/v1/admins/songs":
    get:
      summary: List songs for admin
      tags:
      - Admin Songs
      security:
      - bearer_auth: []
      parameters:
      - name: page
        in: query
        required: false
        description: Page number
        schema:
          type: integer
      - name: per_page
        in: query
        required: false
        description: Items per page
        schema:
          type: integer
      - name: search_term
        in: query
        required: false
        description: Search by title
        schema:
          type: string
      responses:
        '200':
          description: Songs retrieved successfully
        '401':
          description: Not authenticated
  "/api/v1/admins/songs/{id}":
    patch:
      summary: Update a song
      tags:
      - Admin Songs
      security:
      - bearer_auth: []
      parameters:
      - name: id
        in: path
        required: true
        description: Song ID
        schema:
          type: integer
      responses:
        '200':
          description: Song updated successfully
        '401':
          description: Not authenticated
        '404':
          description: Song not found
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                song:
                  type: object
                  properties:
                    id_on_youtube:
                      type: string
  "/api/v1/air_plays":
    get:
      summary: List recent air plays
      tags:
      - AirPlays
      description: Use either period OR start_time/end_time (mutually exclusive).
        Returns 400 if both provided.
      parameters:
      - name: page
        in: query
        required: false
        description: Page number
        schema:
          type: integer
      - name: period
        in: query
        required: false
        description: 'Time period: hour, two_hours, four_hours, eight_hours, twelve_hours,
          day, week, month, year, all. Mutually exclusive with start_time/end_time'
        schema:
          type: string
      - name: start_time
        in: query
        required: false
        description: Custom start time (YYYY-MM-DDTHH:MM). Mutually exclusive with
          period
        schema:
          type: string
      - name: end_time
        in: query
        required: false
        description: Custom end time (YYYY-MM-DDTHH:MM). Defaults to current time
        schema:
          type: string
      - name: radio_station_ids[]
        in: query
        items:
          type: integer
        required: false
        description: Filter by radio station IDs
        schema:
          type: array
      - name: search_term
        in: query
        required: false
        description: Search by song title or artist name
        schema:
          type: string
      responses:
        '200':
          description: Air plays retrieved successfully
          content:
            application/json:
              examples:
                example:
                  value:
                    data:
                    - id: '1'
                      type: air_play
                      attributes:
                        id: 1
                        broadcasted_at: '2024-12-01T14:30:00Z'
                        song:
                          id: 1
                          title: Bohemian Rhapsody
                          spotify_artwork_url: https://i.scdn.co/image/abc123
                          artists:
                          - id: 1
                            name: Queen
                        radio_station:
                          id: 1
                          name: Radio 538
                          slug: radio-538
                    - id: '2'
                      type: air_play
                      attributes:
                        id: 2
                        broadcasted_at: '2024-12-01T14:26:00Z'
                        song:
                          id: 2
                          title: Blinding Lights
                          spotify_artwork_url: https://i.scdn.co/image/def456
                          artists:
                          - id: 2
                            name: The Weeknd
                        radio_station:
                          id: 2
                          name: Qmusic
                          slug: qmusic
                    total_entries: 1500
                    total_pages: 63
                    current_page: 1
  "/api/v1/artists":
    get:
      summary: List artists
      tags:
      - Artists
      description: Use either period OR start_time/end_time (mutually exclusive).
        Returns 400 if both provided.
      parameters:
      - name: page
        in: query
        required: false
        description: Page number
        schema:
          type: integer
      - name: period
        in: query
        required: false
        description: 'Time period: hour, two_hours, four_hours, eight_hours, twelve_hours,
          day, week, month, year, all. Mutually exclusive with start_time/end_time'
        schema:
          type: string
      - name: start_time
        in: query
        required: false
        description: Custom start time (YYYY-MM-DDTHH:MM). Mutually exclusive with
          period
        schema:
          type: string
      - name: end_time
        in: query
        required: false
        description: Custom end time (YYYY-MM-DDTHH:MM). Defaults to current time
        schema:
          type: string
      - name: radio_station_ids[]
        in: query
        items:
          type: integer
        required: false
        description: Filter by radio station IDs
        schema:
          type: array
      - name: search_term
        in: query
        required: false
        description: Search by artist name
        schema:
          type: string
      responses:
        '200':
          description: Artists retrieved successfully
          content:
            application/json:
              examples:
                example:
                  value:
                    data:
                    - id: '1'
                      type: artist
                      attributes:
                        id: 1
                        name: Queen
                        image: https://i.scdn.co/image/abc123
                        id_on_spotify: 1dfeR4HaWDbWqFHLkxsg1d
                        counter: 156
                    total_entries: 50
                    total_pages: 3
                    current_page: 1
  "/api/v1/artists/autocomplete":
    get:
      summary: Autocomplete artists by name
      tags:
      - Artists
      description: Search artists by name for autocomplete functionality
      parameters:
      - name: q
        in: query
        required: true
        description: Search query string
        schema:
          type: string
      - name: limit
        in: query
        required: false
        description: 'Maximum number of results (default: 10, max: 20)'
        schema:
          type: integer
      responses:
        '200':
          description: Empty results when no match
          content:
            application/json:
              examples:
                example:
                  value:
                    data: []
  "/api/v1/artists/{id}":
    get:
      summary: Get an artist
      tags:
      - Artists
      parameters:
      - name: id
        in: path
        required: true
        description: Artist ID
        schema:
          type: integer
      responses:
        '200':
          description: Artist retrieved successfully
          content:
            application/json:
              examples:
                example:
                  value:
                    data:
                      id: '1'
                      type: artist
                      attributes:
                        id: 1
                        name: Queen
                        image: https://i.scdn.co/image/abc123
                        id_on_spotify: 1dfeR4HaWDbWqFHLkxsg1d
                        counter: 156
        '404':
          description: Artist not found
          content:
            application/json:
              examples:
                example:
                  value:
                    status: 404
                    error: Not Found
  "/api/v1/artists/{id}/graph_data":
    get:
      summary: Get artist play count graph data
      tags:
      - Artists
      parameters:
      - name: id
        in: path
        required: true
        description: Artist ID
        schema:
          type: integer
      - name: period
        in: query
        required: false
        description: Time period (day, week, month, year, all)
        schema:
          type: string
      responses:
        '200':
          description: Graph data retrieved successfully
          content:
            application/json:
              examples:
                example:
                  value:
                    labels:
                    - '2024-12-01'
                    - '2024-12-02'
                    - '2024-12-03'
                    - '2024-12-04'
                    - '2024-12-05'
                    counts:
                    - 12
                    - 18
                    - 25
                    - 14
                    - 30
  "/api/v1/artists/{id}/songs":
    get:
      summary: Get artist songs
      tags:
      - Artists
      parameters:
      - name: id
        in: path
        required: true
        description: Artist ID
        schema:
          type: integer
      responses:
        '200':
          description: Artist songs retrieved successfully
          content:
            application/json:
              examples:
                example:
                  value:
                    data:
                    - id: '1'
                      type: song
                      attributes:
                        id: 1
                        title: Bohemian Rhapsody
                        spotify_artwork_url: https://i.scdn.co/image/abc123
                        id_on_spotify: 4u7EnebtmKWzUH433cf5Qv
                        counter: 42
                        artists:
                        - id: 1
