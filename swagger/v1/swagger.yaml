                    - id: '2'
                      type: song
                      attributes:
                        id: 2
                        title: We Will Rock You
                        spotify_artwork_url: https://i.scdn.co/image/def456
                        id_on_spotify: 54flyrjcdnQdco7300avMJ
                        counter: 38
                        artists:
                        - id: 1
                          name: Queen
  "/api/v1/artists/{id}/chart_positions":
    get:
      summary: Get artist chart positions over time
      tags:
      - Artists
      parameters:
      - name: id
        in: path
        required: true
        description: Artist ID
        schema:
          type: integer
      - name: period
        in: query
        required: false
        description: 'Time period (week, month, year, all). Default: month'
        schema:
          type: string
      responses:
        '200':
          description: Chart positions retrieved successfully
          content:
            application/json:
              examples:
                example:
                  value:
                  - date: '2024-12-01'
                    position: 3
                    counts: 85
                  - date: '2024-12-02'
                    position: 2
                    counts: 92
                  - date: '2024-12-03'
                    position: 1
                    counts: 110
  "/api/v1/artists/{id}/time_analytics":
    get:
      summary: Get artist time-based analytics
      tags:
      - Artists
      parameters:
      - name: id
        in: path
        required: true
        description: Artist ID
        schema:
          type: integer
      - name: radio_station_ids[]
        in: query
        items:
          type: integer
        required: false
        description: Filter by radio station IDs
        schema:
          type: array
      - name: weeks
        in: query
        required: false
        description: 'Number of weeks for trend analysis. Default: 4'
        schema:
          type: integer
      responses:
        '200':
          description: Time analytics retrieved successfully
          content:
            application/json:
              examples:
                example:
                  value:
                    peak_play_times:
                      peak_hour: 14
                      peak_day: 5
                      peak_day_name: Friday
                      hourly_distribution:
                        '8': 12
                        '14': 25
                        '20': 18
                      daily_distribution:
