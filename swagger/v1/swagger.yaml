      summary: Get attribute descriptions for audio features
      tags:
      - Radio Station Classifiers
      description: Returns detailed descriptions for all audio feature attributes
        used in classifiers. Useful for displaying tooltips or help text in the frontend.
      responses:
        '200':
          description: Descriptions retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      danceability:
                        type: object
                        properties:
                          name:
                            type: string
                          description:
                            type: string
                          range:
                            type: string
                      energy:
                        type: object
                        properties:
                          name:
                            type: string
                          description:
                            type: string
                          range:
                            type: string
                      speechiness:
                        type: object
                        properties:
                          name:
                            type: string
                          description:
                            type: string
                          range:
                            type: string
                      acousticness:
                        type: object
                        properties:
                          name:
                            type: string
                          description:
                            type: string
                          range:
                            type: string
                      instrumentalness:
                        type: object
                        properties:
                          name:
                            type: string
                          description:
                            type: string
                          range:
                            type: string
                      liveness:
                        type: object
                        properties:
                          name:
                            type: string
                          description:
                            type: string
                          range:
                            type: string
                      valence:
                        type: object
                        properties:
                          name:
                            type: string
                          description:
                            type: string
                          range:
                            type: string
                      tempo:
                        type: object
                        properties:
                          name:
                            type: string
                          description:
                            type: string
                          range:
                            type: string
                      day_part:
                        type: object
                        properties:
                          name:
                            type: string
                          description:
                            type: string
                          values:
                            type: array
                            items:
                              type: string
                      counter:
                        type: object
                        properties:
                          name:
                            type: string
                          description:
                            type: string
