                          - 20
                          - 21
                          - 22
                          - 23
                        counter:
                          name: Counter
                          description: Number of tracks analyzed for this classifier.
                filtered_by_station:
                  value:
                    data:
                    - id: '1'
                      type: radio_station_classifier
                      attributes:
                        id: 1
                        radio_station:
                          id: 1
                          name: Radio 538
