version: '3'

services:
  postgres:
    image: postgres:13
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust

  redis:
    image: redis:latest
    command: redis-server
    hostname: redis
    volumes:
      - ./tmp/redis:/var/lib/redis/data

  sidekiq:
    depends_on:
      - postgres
      - redis
    build:
      context: .
      dockerfile: dev.Dockerfile
    command: bundle exec sidekiq -C config/sidekiq.yml
    environment:
      - SONG_RECOGNIZER_URL=http://song_recognizer:8080
    volumes:
      - .:/app

  radio_web:
    build:
      context: .
      dockerfile: dev.Dockerfile
    command: bash -c "rm -rf /app/tmp/pids && bin/dev"
    hostname: radio-web
    depends_on:
      - postgres
      - redis
    ports:
      - 3000:3000
    volumes:
      - .:/app
      - ~/.aws/:/root/.aws:ro
    environment:
      - RAILS_LOG_TO_STDOUT=true
      - DOCKER_COMPOSE=true
      - NODE_ENV=development
    tty: true
    stdin_open: true

  song_recognizer:
    image: ghcr.io/samuelvaneck/song_recognizer:latest
    hostname: song-recognizer
    volumes:
      - ./tmp/audio:/app/audio

  selenium:
    image: selenium/standalone-chrome-debug
    ports:
      - 4444:4444
      - 5900:5900
    environment:
      SCREEN_WIDTH: 1920
      SCREEN_HEIGHT: 1080
