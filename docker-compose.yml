version: '3'

services:
  postgres:
    image: postgres:13
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust

  redis:
    image: redis:latest
    command: redis-server
    hostname: redis
    volumes:
      - ./tmp/redis:/var/lib/redis/data

  sidekiq:
    depends_on:
      - postgres
      - redis
    build:
      context: .
      dockerfile: dev.Dockerfile
    command: bundle exec sidekiq -C config/sidekiq.yml
    volumes:
      - .:/app

  radio_web:
    build:
      context: .
      dockerfile: dev.Dockerfile
    command: bash -c "rm -rf /app/tmp/pids && bundle exec rails s -p 3000 -b '0.0.0.0'"
    hostname: radio-web
    depends_on:
      - postgres
      - redis
    ports:
      - 3000:3000
    volumes:
      - .:/app
      - ~/.aws/:/root/.aws:ro
    environment:
      - RAILS_LOG_TO_STDOUT=true
      - DOCKER_COMPOSE=true
      - WEBPACKER_DEV_SERVER_HOST=webpacker
    tty: true
    stdin_open: true

